---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-psql-test-restore
  namespace: authentik
spec:
  description: Postgres for Authentik
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 8Gi

  postgresql:
    parameters:
      timezone: "Europe/Oslo"

  bootstrap:
    recovery:
      database: authentik
      owner: authentik
      secret:
        name: authentik-db-credentials
      source: authentik-psql
      recoveryTarget:
        backupID: backup-20240221000006

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: s3://psql-backups/infra/authentik
      endpointURL: https://psql-backups.ams3.digitaloceanspaces.com
      s3Credentials:
        accessKeyId:
          name: authentik-pg-backup
          key: access
        secretAccessKey:
          name: authentik-pg-backup
          key: secret

  externalClusters:
    - name: authentik-psql
      barmanObjectStore:
        destinationPath: s3://psql-backups/infra/authentik
        endpointURL: https://psql-backups.ams3.digitaloceanspaces.com
        serverName: authentik-psql
        s3Credentials:
          accessKeyId:
            name: authentik-pg-backup
            key: access
          secretAccessKey:
            name: authentik-pg-backup
            key: secret

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: authentik-psql-test-restore-backup
  namespace: authentik
spec:
  immediate: true
  schedule: "0 0 0 * * *"
  cluster:
    name: authentik-psql-test-restore
