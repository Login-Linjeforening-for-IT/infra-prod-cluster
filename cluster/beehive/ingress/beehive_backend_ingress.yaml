---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beehive-backend-ingress
  namespace: beehive
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx-external
  tls:
    - hosts:
        - workerbee.login.no
  rules:
    - host: workerbee.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: beehive-backend-svc
                port:
                  number: 8080
