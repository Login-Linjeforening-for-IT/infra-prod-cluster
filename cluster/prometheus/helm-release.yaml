---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "62.4.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-repo
        namespace: prometheus
      interval: 5m
  values:
    grafana:
      enabled: false
    crds:
      enabled: true
    prometheus:
      service:
        type: NodePort
        nodePort: 32050
      ingress:
        enabled: true
        ingressClassName: nginx-ntnu
        hosts:
          - prometheus-infra.login.no
        paths:
          - /
        tls:
          - secretName: prometheus-infra-tls
            hosts:
              - prometheus-infra.login.no
    prometheusSpec:
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
      serviceMonitorSelector:
        matchExpressions:
          - key: release
            operator: In
            values:
              - prometheus
              - gitlab-instance-runner
      podMonitorSelector:
        matchExpressions:
          - key: release
            operator: In
            values:
              - prometheus
              - gitlab-instance-runner
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: do-block-storage
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 8Gi
          selector: {}
