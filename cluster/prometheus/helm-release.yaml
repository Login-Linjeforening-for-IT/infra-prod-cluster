---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "65.2.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-repo
        namespace: prometheus
      interval: 5m
  values:
    grafana:
      enabled: false
    crds:
      enabled: true
    prometheus:
      service:
        type: NodePort
        nodePort: 32050
      ingress:
        enabled: true
        ingressClassName: nginx-ntnu
        hosts:
          - prometheus-infra.login.no
        paths:
          - /
        tls:
          - secretName: prometheus-infra-tls
            hosts:
              - prometheus-infra.login.no
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        podMonitorSelector: {}
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: do-block-storage-retain
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
        externalUrl: https://prometheus-infra.login.no
    alertmanager:
      enabled: true
      ingress: 
        enabled: true
        ingressClassName: nginx-ntnu
        hosts:
          - alertmanager-infra.login.no
        paths:
          - /
        tls:
          - secretName: alertmanager-infra-tls
            hosts:
              - alertmanager-infra.login.no
      # config:
      #   receivers:
      #     - name: discord
      #       discord_configs:
      #         - send_resolved: true
      #           webhook_url_file: /etc/alertmanager/secrets/prometheus-webhook-url/url
      #   route:
      #     receiver: discord
      alertmanagerSpec:
        logFormat: json
        secrets:
          - prometheus-webhook-url
        externalUrl: https://alertmanager-infra.login.no


