---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: queenbee-api
  namespace: queenbee
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx-external
  tls:
    - hosts:
        - queenbee-api.login.no
  rules:
    - host: queenbee-api.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/usr/src/app/dist/queenbee/"
            backend:
              service:
                name: queenbee-api
                port:
                  number: 8080
