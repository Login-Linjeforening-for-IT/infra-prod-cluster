---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: queenbee-frontend
  name: queenbee-frontend
  namespace: queenbee
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: queenbee-frontend
  template:
    metadata:
      labels:
        app: queenbee-frontend
    spec:
      imagePullSecrets:
        - name: gitlab-frontend-pull-token
      containers:
        - image: registry.login.no/tekkom/web/beehive/queenbee:2.0.15@sha256:4d34fb85cd0428b33a5ab8bc8753c789782dd40ff5f96402131db4ceae3029f5
          imagePullPolicy: Always
          name: queenbee-frontend
          env:
            - name: BASE_URL
              value: https://queenbee-api.login.no/v1
          ports:
            - containerPort: 3000
              name: 3000tcp
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - queenbee-frontend
                topologyKey: kubernetes.io/hostname
