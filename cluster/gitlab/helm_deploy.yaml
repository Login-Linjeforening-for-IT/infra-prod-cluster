---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-prod
  namespace: gitlab
spec:
  interval: 5m
  chart:
    spec:
      chart: gitlab
      version: "7.8.1"
      sourceRef:
        kind: HelmRepository
        name: gitlab-repo
        namespace: gitlab
      interval: 1m
  values:
    global:
      hosts:
        domain: login.no
        https: true
        gitlab:
          name: gittest.login.no
          https: true
        registry:
          name: registry.login.no
          https: true
        pages:
          name: pages.login.no
          https: true
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.ingress.kubernetes.io/upgrade-proxy: "true"
          nginx.ingress.kubernetes.io/enable-websockets: "true"
        configureCertmanager: false
        class: nginx-external
      registry:
        bucket: gitlab-registry-storage
      minio:
        enabled: false
      gitaly:
        enabled: true
        persistence:
          storageClass: "do-block-storage-retain"
          size: 20Gi
      psql:
        serviceName: gitlab-psql-rw
        username: gitlab
        database: gitlab
        password:
          secret: gitlab-db-credentials
          key: password
        port: 5432
      redis:
        persistence:
          storageClass: "do-block-storage-retain"
        storageClass: "do-block-storage-retain"
      appConfig:
        lfs:
          bucket: gitlab-lfs-storage
          connection:
            secret: do-spaces-connection
            key: connection
        artifacts:
          bucket: gitlab-artifacts-storage
          connection:
            secret: do-spaces-connection
            key: connection
        uploads:
          bucket: gitlab-uploads-storage
          connection:
            secret: do-spaces-connection
            key: connection
        packages:
          bucket: gitlab-packages-storage
          connection:
            secret: do-spaces-connection
            key: connection
        backups:
          bucket: gitlab-backup-storage
          tmpBucket: gitlab-tmp-storage
        omniauth:
          enabled: true
          allow_single_sign_on: ["saml"]
          block_auto_created_users: false
          auto_link_saml_user: true
          providers:
            - secret: gitlab-saml
    certmanager:
      install: false
    nginx-ingress:
      enabled: false
    gitlab-runner:
      install: true
      runners:
        gitlabUrl: https://gitlab-prod-webservice-default:8181
    postgresql:
      install: false
    gitlab-shell:
      config:
        proxyProtocol: false
    gitlab:
      toolbox:
        backups:
          objectStorage:
            config:
              secret: do-spaces-connection
              key: connection
    registry:
      storage:
        secret: do-spaces-connection-reg
        key: connection
