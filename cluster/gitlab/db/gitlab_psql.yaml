---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitlab-psql
  namespace: gitlab
spec:
  description: Postgres for GitLab
  instances: 3
  primaryUpdateStrategy: unsupervised
  imageName: ghcr.io/cloudnative-pg/postgresql:15.6
  storage:
    size: 8Gi
  postgresql:
    parameters:
      timezone: "Europe/Oslo"
  bootstrap:
    initdb:
      database: gitlab
      owner: gitlab
      secret:
        name: gitlab-db-credentials
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: s3://psql-backups/infra/gitlab
      endpointURL: https://psql-backups.ams3.digitaloceanspaces.com
      s3Credentials:
        accessKeyId:
          name: gitlab-pg-backup
          key: access
        secretAccessKey:
          name: gitlab-pg-backup
          key: secret

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: gitlab-psql-backup
  namespace: gitlab
spec:
  immediate: true
  schedule: "0 0 0 * * *"
  cluster:
    name: gitlab-psql
