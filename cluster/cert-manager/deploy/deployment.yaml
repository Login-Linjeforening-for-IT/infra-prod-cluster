---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: "v1.16.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      interval: 10m
  values:
    installCRDs: true
    webhook:
      timeoutSeconds: 25
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        labels:
          release: prometheus
