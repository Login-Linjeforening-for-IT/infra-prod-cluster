---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beekeeper-api
  namespace: beekeeper
spec:
  ingressClassName: nginx-ntnu
  tls:
    - hosts:
        - beekeeper-api.login.no
  rules:
    - host: beekeeper-api.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: beekeeper-api
                port:
                  number: 8080
