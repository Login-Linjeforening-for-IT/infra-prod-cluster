---
#change
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-ingress-ntnu
  namespace: nginx-ingress-ntnu
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.10.0"
      sourceRef:
        kind: HelmRepository
        name: nginx-stable
        namespace: nginx-ingress-ntnu
      interval: 10m
  values:
    replicaCount: 1
    controller:
      kind: DaemonSet
      allowSnippetAnnotations: true
      networkPolicy:
        enabled: false
      admissionWebhooks:
        certManager:
          enabled: true
      extraArgs:
        default-ssl-certificate: nginx-ingress-ntnu/login-no-cert
      service:
        externalTrafficPolicy: "Local"
        annotations:
          service.beta.kubernetes.io/do-loadbalancer-name: "nginx-ingress-infra-ntnu-lb"
          service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"

          # Health checks
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/healthz"
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "80"
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-check-interval-seconds: "3"
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-response-timeout-seconds: "5"
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-unhealthy-threshold: "3"
          service.beta.kubernetes.io/do-loadbalancer-healthcheck-healthy-threshold: "5"

          # Block traffic and allow only from NTNU
          service.beta.kubernetes.io/do-loadbalancer-allow-rules: "cidr:129.241.0.0/16,cidr:78.91.0.0/18,cidr:78.91.64.0/20,cidr:78.91.80.0/22,cidr:128.39.0.0/16,cidr:158.38.0.0/16"
      ingressClassResource:
        name: nginx-ntnu
        enabled: true
        default: true
        controllerValue: "k8s.io/ntnu-ingress-nginx"
