---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: https://github.com/orgs/Login-Linjeforening-for-IT/projects/1/views/6
  name: issues-redirect-ingress
  namespace: redirect-namespace
spec:
  ingressClassName: nginx-external
  tls:
    - hosts:
      - issues.login.no
      - scrum.login.no
  rules:
    - host: issues.login.no
    - host: scrum.login.no

