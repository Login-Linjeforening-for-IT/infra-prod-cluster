---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: metrics-server
spec:
  interval: 5m
  chart:
    spec:
      chart: metrics-server
      version: "3.11.0"
      sourceRef:
        kind: HelmRepository
        name: metrics-server-repo
        namespace: metrics-server
      interval: 1m
  values:
    replicas: 2
    rbac:
      create: true
    apiService:
      create: true
